name: Terraform Plan

on:
  workflow_dispatch:
  # TODO: Proxmox ã¸ã®æ¥ç¶šçµŒè·¯ç¢ºä¿å¾Œã«æœ‰åŠ¹åŒ–
  # pull_request:
  #   branches: [main]
  #   paths: ["envs/**"]

permissions:
  id-token: write
  contents: read
  pull-requests: write

env:
  TF_WORKING_DIR: envs/pve
  AWS_REGION: ap-northeast-1

jobs:
  plan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::279586433649:role/GitHubActions_Terraform_ouchi_server_terraform_plan
          aws-region: ${{ env.AWS_REGION }}

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.14.3"

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -backend-config="profile="

      - name: Terraform Validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform validate

      - name: Terraform Plan
        id: plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        env:
          TF_VAR_proxmox_api_token: ${{ secrets.PROXMOX_API_TOKEN }}
        run: terraform plan -no-color -input=false
        continue-on-error: true

      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### Terraform Plan ğŸ“‹
            \`\`\`
            ${{ steps.plan.outputs.stdout }}
            \`\`\`
            *Triggered by @${{ github.actor }}*`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      - name: Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1
