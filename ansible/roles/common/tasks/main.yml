---
- name: apt キャッシュ更新
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600

- name: 基本パッケージのインストール
  ansible.builtin.apt:
    name: "{{ common_packages }}"
    state: present

- name: タイムゾーン設定
  community.general.timezone:
    name: "{{ timezone }}"

- name: unattended-upgrades のインストール
  ansible.builtin.apt:
    name: unattended-upgrades
    state: present

- name: unattended-upgrades の有効化
  ansible.builtin.copy:
    dest: /etc/apt/apt.conf.d/20auto-upgrades
    content: |
      APT::Periodic::Update-Package-Lists "1";
      APT::Periodic::Unattended-Upgrade "1";
    mode: "0644"
