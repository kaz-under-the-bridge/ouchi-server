---
- name: nfs-kernel-server のインストール
  ansible.builtin.apt:
    name: nfs-kernel-server
    state: present

- name: NFS エクスポートディレクトリの作成
  ansible.builtin.file:
    path: "{{ item.path }}"
    state: directory
    mode: "0755"
  loop: "{{ nfs_exports }}"

- name: /srv/nfs/dev/kaz のオーナーを uid=1001 に設定
  ansible.builtin.file:
    path: /srv/nfs/dev/kaz
    owner: "1001"
    group: "1001"
    recurse: true

- name: /etc/exports を配置
  ansible.builtin.template:
    src: exports.j2
    dest: /etc/exports
    owner: root
    group: root
    mode: "0644"
  notify: exportfs をリロード

- name: nfs-kernel-server を有効化・起動
  ansible.builtin.systemd:
    name: nfs-kernel-server
    enabled: true
    state: started
